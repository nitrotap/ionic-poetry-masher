<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Line Mash
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="center">
    <ion-item class="center">
      <h1>Enter your lines below</h1>
    </ion-item>
  </div>


  <div class="center">
    <ion-item class="center">
      <ion-textarea id="textAreaInput" type="text" [(ngModel)]="textInput" [autoGrow]="true" aria-label="Input poem"
        (input)="randomizeLines()" placeholder="Your text here, split by line"></ion-textarea>
    </ion-item>
  </div>


  <div class="center">
    <ion-item>
      <h2>Randomized Lines</h2>
      <ion-button (click)="saveStanza()">Save Stanza</ion-button>
    </ion-item>
  </div>



  <div class="center">
    <ion-item>
      <ion-list>
        <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
          <ion-item *ngFor="let line of randomizedLines; let i = index">

            <!-- <ion-checkbox (click)="getCheckedValue()" [(ngModel)]="checkedValues[i]">{{ line }}</ion-checkbox> -->
            <ion-checkbox (ionChange)="onCheckboxChange($event, line)">
              <ion-label>{{line}}</ion-label>
            </ion-checkbox>


            <ion-reorder slot="end"></ion-reorder>
          </ion-item>
        </ion-reorder-group>
      </ion-list>
    </ion-item>
  </div>



</ion-content>
