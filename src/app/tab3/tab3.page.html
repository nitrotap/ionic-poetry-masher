<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <h1>Saved Stanzas</h1>
  </ion-item>

  <ion-item>
    <ion-list>

      <ion-item-sliding *ngFor="let stanza of loadedArray">
        <ion-item>
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>
            <h2>{{stanza}}</h2>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteStanza(stanza)">Delete</ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>
  </ion-item>


</ion-content>
