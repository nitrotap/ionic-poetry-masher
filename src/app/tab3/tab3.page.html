<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <h1>Saved Stanzas</h1>
  </ion-item>

  <ion-item>
    <ion-list>
      <ion-item *ngFor="let stanza of loadedArray">
        {{stanza}}
      </ion-item>

    </ion-list>
  </ion-item>


</ion-content>
